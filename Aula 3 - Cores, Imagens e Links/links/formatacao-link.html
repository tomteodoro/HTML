<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formatação de Links em HTML e CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Links</title>
    <style>
        body{
            background-color: black;
        }
        h1 {
           color: hotpink; 
        }       
        /* Link normal */
        a:link {
            color: blue;
            text-decoration: none;
        }
        /* Link já visitado */
        a:visited {
            color: purple;
        }
        /* Quando o mouse passa por cima */
        a:hover {
            color: red;
            text-decoration: underline;
            font-size: 100px;
        }
        /* Enquanto o link é clicado */
        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Formatação de Links com CSS</h1>
    <p><a href="#">Formatação de Links</a></p>
</body>
</html>
