<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula 2 - Estrutura Básica HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <div style="border: 1px solid black; padding: 10px;">
        <h2><em>Notícia</em> do dia</h2>
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px; color: green;">Hoje tivemos um evento importante...</p>
        <p><strong>Este é um <span style="color: red;">aviso importante</span> no meio do texto.</strong></p>
    </div>
    <hr>
    <header>
        HEADER - CABEÇALHO
    </header>
    <main>
        MAIN - PARTE PRINCIPAL
    </main>
    <footer>
        FOOTER - RODAPÉ
    </footer>
    <br>
    Exemplo SUP: E = mc<sup>2</sup>
    <br>
    <p>Exemplo SUB: H<sub>2</sub>O</p>
    <hr>
    <h1 style="text-align: left;">H1</h1>
    <h2 style="text-align: center;">H2</h2>
    <h3 style="text-align: right;">H3</h3>
    <h4 style="text-align: justify;">H4</h4>
    <h5 style="text-align: left;">H5</h5>
    <h6 style="text-align: center;">H6</h6>
</body>
</html>
