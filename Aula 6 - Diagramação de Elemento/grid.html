<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 1fr; /* 1 coluna fixa, 1 flexível (colunas) */
            grid-template-rows: 100px 1fr 50px; /* cabeçalho, conteúdo, rodapé (linhas) */
            gap: 10px;  /* espaçamento entre itens */
            height: 100vh;
        }
        .header {
            grid-column: 1 / 3; /* ocupa as 2 colunas */
            background: lightcoral;
        }
        .menu {
            background: lightblue;
        }
        .content {
            background: lightgreen;
        }
        .footer {
            grid-column: 1 / 3; /* ocupa as 2 colunas */
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cabeçalho</div>
        <div class="menu">Menu</div>
        <div class="content">Conteúdo</div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
