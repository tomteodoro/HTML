<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <style>
        ul {
           list-style: none;
           padding: 0;
           width: 200px;
           background-color: #444; 
        }
        a {
           display: block;
           color: white;
           padding: 10px;
           text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
</body>
</html>
