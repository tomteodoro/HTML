<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dropdown Horizontal</title>
<style>
  /* Menu principal horizontal */
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #333;
    display: flex;          /* itens lado a lado */
  }

  li {
    position: relative;     /* necessário para o submenu */
  }

  a {
    display: block;
    padding: 14px 20px;
    color: white;
    text-decoration: none;
  }

  a:hover {
    background-color: #555;
  }

  /* Submenu escondido */
  .sub {
    display: none;
    position: absolute;
    top: 100%;             /* aparece abaixo do item pai */
    left: 0;
    background-color: #555;
    min-width: 150px;
  }

  .linksub {
    padding: 10px;
  }

  /* Mostrar submenu no hover */
  li:hover > ul {
    display: block;
  }
</style>
</head>
<body>

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">Serviços</a>
    <ul class="sub">
      <li><a class="linksub" href="#">Web Design</a></li>
      <li><a class="linksub" href="#">Marketing</a></li>
      <li><a class="linksub" href="#">Consultoria</a></li>
    </ul>
  </li>
  <li><a href="#">Contato</a></li>
</ul>

</body>
</html>
