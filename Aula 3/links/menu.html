<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu de Navegação</title>
  <style>
    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }

    /* Link normal */
    nav a:link {
      color: white;
      text-decoration: none;
    }

    /* Link visitado */
    nav a:visited {
      color: #ccc;
    }

    /* Passar o mouse */
    nav a:hover {
      color: yellow;
      text-decoration: underline;
    }

    /* Clique */
    nav a:active {
      color: orange;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </nav>

</body>
</html>
